<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/events.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=League+Script" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet"
        type="text/css" />

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 logo text-center">nuBie</div>
        </div>
        <div class="row justify-content-between mx-auto">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="searchTitle">Title</label>
                    <input type="text" class="form-control" name="searchTitle" id="searchTitle"
                        aria-describedby="helpId" placeholder="Search event by title...">
                    <small id="helpId" class="form-text text-muted">Enter your title</small>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="searchCity">Location</label>
                    <input type="text" class="form-control" name="searchCity" id="searchCity" aria-describedby="helpId"
                        placeholder="" required>

                    <small id="helpId" class="form-text text-muted">Enter city or
                        zipcode</small>
                </div>
            </div>
            <div class="col-md-3">

                <div class="form-group">
                    <label for="searchDate">Select Date</label>
                    <div id="datepicker" class="input-group date" data-date-format="yyyy-mm-dd">
                        <input class="form-control" type="text" name="searchDate" id="searchDate"
                            aria-describedby="helpId" readonly />
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                    <small id="helpId" class="form-text text-muted">Enter date as:
                        YYYY-MM-DD</small>

                </div>
            </div>
            <div class="col-md-1 d-flex align-items-center mt-3">
                <button type="submit" id="submit" class="btn mb-2 btn-primary"><i
                        class="fas fa-search fa-5"></i></button>
            </div>
        </div>
    </div>
    </div>
    </div>


    <!-- START CONTAINER -->
    <div class="container">
        <!-- START WORKSPACE ACTIVITY ROW -->

        <div class="row" id="eventbrite">



        </div>


    </div>
    <!-- CLOSE CONTAINER-->



    <!-- bootstrap js cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- bootstrap js cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- link to dateformat.js -->
    <script src="./assets/javascript/jquery-dateformat.min.js"></script>
    <!-- link to events.js -->
    <script src="./assets/javascript/events.js"></script>
    <!-- link to datepicker.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>


</body>

</html>
