<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- bootstrap css cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="searchCountry">Your country of origin</label>
                    <input type="text" class="form-control" name="searchCountry" id="searchCountry"
                        aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Enter your country of origin</small>
                    <br>
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="searchCity">Location in US</label>
                    <input type="text" class="form-control" name="searchCity" id="searchCity" aria-describedby="helpId"
                        placeholder="">
                    <small id="helpId" class="form-text text-muted">Enter city or zipcode</small>
                </div>
            </div>
            <div class="col-md-3">

                <label for="searchDate">Date</label>
                <input type="text" class="form-control" name="searchDate" id="searchDate" aria-describedby="helpId"
                    placeholder="" value="2019-05-03">
                <small id="helpId" class="form-text text-muted">Enter date as: YYYY-MM-DD</small>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="eventbrite"></div>
            </div>
        </div>
    </div>
    </div>




    <!-- bootstrap js cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- jquery cdn -->
    <script src="./testFolder/script/events.js"></script>
</body>

</html>
